<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
    <main class="mainLogin">
        <h1>Login</h1>
        <section>
            <form class="loginFields">
                <p id="ingresaID">Ingresa tu dirección de correo electrónico y la contraseña para loguear.</p>
                <label for="username">Dirección de correo electrónico</label>
                <input type="text" name="username" id="username">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
                <input type="submit" value="Login" id="botonLogin">
            </form>
        </section>
        <div class="recuerdame">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Recordar mi usuario</label>
        </div>
        <div class="resetPass">
            <p><a href="reset-password.html">¿Olvidaste tu contraseña?</a></p>
        </div>
        <div class="crearCuenta">
            <p>¿Aun no tienes cuenta?</p>
            <input type="submit" value="Crear cuenta">
        </div>
        <p>Vuelve a la <a href="index.html">Pagina principal</a></p>

    </main>
</body>
</html>
