<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/carrito.css">
    <title>Chancho va! - Carrito</title>
    <!-- FontAwesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <main class="product-detail">
        <div class="title-container">
            <h1 class="title">Mi carrito de compras</h1>
        </div>
        <hr>
        <div class="my-order-content">
            <div class="shopping-cart">
                <figure>
                    <img src="estrategia.png" alt="producto">
                </figure>
                <p>Juegos de Estrategia</p>
                <p>$7,00</p>
                <p class="eliminar">eliminar</p>
            </div>
            <div class="shopping-cart">
                <figure>
                    <img src="previa.png" alt="juego de previa">
                </figure>
                <p>Juegos de Previa</p>
                <p>$13,00</p>
                <p class="eliminar">eliminar</p>
            </div>
            <div class="shopping-cart">
                <figure>
                    <img src="familia.png"
                        alt="juegos de familia">
                </figure>
                <p>Juegos Familiares</p>
                <p>$30,00</p>
                <p class="eliminar">eliminar</p>
            </div>
            <div class="order">
                <p>
                    <span>Total estimado</span>
                </p>
                <p>$40.00</p>
            </div>
            <button class="primary-button">Pagar</button>
        </div>
        
    </main>

</body>
</html>
